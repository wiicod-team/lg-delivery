<ion-content padding>
  <form class="form-signin">
    <h2 text-center>
      <img src="assets/imgs/images.png" alt="" style="width: 60%">
    </h2>
    <ion-list>

      <ion-item>
        <ion-input type="text" name="email" [(ngModel)]="user.email" placeholder="Nom d'utilisateur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" name="pass" [(ngModel)]="user.password" placeholder="Mot de passe"></ion-input>
      </ion-item>

    </ion-list>

    <div text-center>
      <button ion-button color="primary" (click)="login()">Connexion</button>
    </div>

  </form>
</ion-content>
<div class="bar bar-footer" style="background: #000;color:#e30101">
  <div class="title">
    <img src="img/wc.png" alt="" style="width: 50px">
  </div>
</div>
