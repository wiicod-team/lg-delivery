<ion-header>
  <ion-navbar>
    <ion-title>Partnaires</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of partners">
    <ion-item>
      <h2>
        <strong>{{item.name}}</strong>
      </h2>
      <p>
        <span >{{item.phone}}</span>
        <span style="float: right;font-weight: bold;">{{item.town.name}}</span>
      </p>
    </ion-item>
  </ion-card>
</ion-content>
